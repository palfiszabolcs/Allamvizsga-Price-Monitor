[firebase]
database = https://price-monitor-44858.firebaseio.com/
test_database = https://price-monitor-test.firebaseio.com/
admin_credential_file = price-monitor-44858-firebase-adminsdk-rtint-ddf59f8323.json

[database]
new_product_section = NEW/
users_section = USERS/
check_section = /check
error_section = ERROR/

[logging]
log_format = %(levelname)s | %(filename)s | %(asctime)s | %(message)s |

[connection]
timeout = 5

[supported]
emag = emag.ro
quickmobile = quickmobile.ro
flanco = flanco.ro

[request_delay]
delay = 9

[emag_title]
tag = h1
attribute = class
attribute_value = page-title

[emag_stock]
tag = span
attribute = class
attribute_value = label-out_of_stock

[emag_form]
tag = form
attribute = class
attribute_value = main-product-form

[emag_price]
tag = p
attribute = class
attribute_value = product-new-price

[emag_image]
tag = div
attribute = id
attribute_value = product-gallery

[flanco_title]
tag = h1
attribute = id
attribute_value = product-title

[flanco_stock]
tag = div
attribute = class
attribute_value = stockless

[flanco_price]
tag = div
attribute = class
attribute_value = produs-price

[flanco_image]
tag = div
attribute = class
attribute_value = product_image_zoom_container

[quick_title]
tag = div
attribute = class
attribute_value = product-page-title page-product-title-wth

[quick_price]
tag = div
attribute = class
attribute_value = priceFormat total-price price-fav product-page-price

[quick_image]
tag = img
attribute = class
attribute_value = img-responsive image-gallery

