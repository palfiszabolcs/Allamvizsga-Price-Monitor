<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\fontawesome.css">
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="no_padding mx-auto" style="width: 100%;">
          <div class="card card-signin flex-row">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form id="register-form" class="form-signin">
  
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" pattern='/^(([^<>()[]\.,;:s@"]+(.[^<>()[]\.,;:s@"]+)*)|(".+"))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))' required>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="register">Register</button>
                
                <a class="d-block text-center mt-2 small" href="login.html">Sign In</a>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>


    <script type="module" src="node_modules/firebase/firebase-app.js"></script>
    <!-- <script type="module" src="node_modules/firebase/firebase-analytics.js"></script> -->
    <script type="module" src="node_modules/firebase/firebase-auth.js"></script>
    <script type="module" src="register.js"></script>
</html>
